<body>

<h2>ğŸ” TÃ¬m táº¥t cáº£ sá»‘ nguyÃªn tá»‘ nhá» hÆ¡n 100</h2>

<button onclick="findPrimes()">Cháº¡y chÆ°Æ¡ng trÃ¬nh</button>

<pre id="output"></pre>

<script>
    // HÃ m kiá»ƒm tra sá»‘ nguyÃªn tá»‘
    function isPrime(number) {
        if (number < 2) return false;
        if (number === 2) return true;
        if (number % 2 === 0) return false;

        let limit = Math.sqrt(number);
        for (let i = 3; i <= limit; i += 2) {
            if (number % i === 0) return false;
        }
        return true;
    }

    // TÃ¬m táº¥t cáº£ sá»‘ nguyÃªn tá»‘ < 100
    function findPrimes() {
        let primes = [];
        for (let i = 2; i < 100; i++) {
            if (isPrime(i)) primes.push(i);
        }
        document.getElementById("output").textContent =
            "Tá»•ng sá»‘ nguyÃªn tá»‘: " + primes.length + "\n\n" + primes.join(", ");
    }
</script>
